<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} — {{ site.title }}</title>
  <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines }}">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body style="font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial; max-width:900px; margin:2rem auto; padding:0 1rem;">
  <header>
    <p><a href="{{ site.url }}">← inicio</a></p>
    <h1 style="margin-bottom:0.1rem;">{{ page.title }}</h1>
    <p style="color:#666; font-size:0.9rem;">
      ID: <strong>{{ page.vuln_id }}</strong> |
      CVSS: <strong>{{ page.cvss }}</strong> |
      Severity: <strong>{{ page.severity }}</strong>
    </p>
    <hr>
  </header>

  <main>
    {{ content }}
  </main>

  <footer style="margin-top:3rem; border-top:1px solid #eee; padding-top:1rem; color:#666;">
    <p>Autor: <a href="https://github.com/danielbarbeytotorres">Daniel Barbeyto Torres</a></p>
  </footer>
</body>
</html>
